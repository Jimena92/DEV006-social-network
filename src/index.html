<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width; initial-scale=1; maximum-scale=1; user-scalable=0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="style.css">
  <title>Cinergia</title>
</head>

<body class="welcomeBody registerBody">
  <section class="welcomeSection" id  = "welcomeSection">
    <div><img id="logoCinergia" src="LOGO.png" alt="Logo App">
      <h1 class="esloganText">"Conectados por el cine"</h1>
    </div>

    <div class="welcomeBox">
    <h1 class = "welcomeText">Bienvenido a Cinergia</h1>
      <h3 class="boxText">Descubre, comparte y comenta cine.</h3>
      <button class="login" > Iniciar Sesión</button>
      <button class="register" id="registerButton">Registrarse</button>
    </div>

  </section>

  <section class="registerSection" id ="registerSection">
    <div><img id="logoRegister" src="LOGO.png" alt="Logo App"></div>

    <div><h1>Regístrate</h1>
    <h6>Y se parte de nuestra comunidad.</h6></div>

    <div class="registerBox">
      <form>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" required>
      
        <label for="correo">Correo electrónico:</label>
        <input type="email" id="correo" required>
      
        <label for="contraseña">Contraseña:</label>
        <input type="password" id="contraseña" required>
      
        <input type="submit" value="Registrarse" onclick="registrar()">
      </form>
      <h6>¿Ya tienes una cuenta? Inicia sesión</h6>
      <h6>O ingresa usando:</h6>
      <H2>GOOGLE</H2>
    </div>

  </section>

  <script type="module" src="main.js"></script>
</body>

</html>
